<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Upload</title>
    <style type="text/css">body {
        background: #004165;
    }

    .center {
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ffffff;
    }

    .center > * {
        margin: 0;
    }

    #main {
        background: #adafaf;
        border-radius: 10px;
        padding: 15px;
    }
    </style>
</head>
<body>
<div class="center" id="main">
    <br>
    Meow.jpg:

    <form id="new">
        <p><label for="url">Url: </label><input id="url" type="url"></p>
        <input type="submit">
    </form>
    <script>
        document.getElementById("new").addEventListener("submit", (e) => {
            e.preventDefault();
            location.href += document.getElementById("url").value;
        })
    </script>
</div>
</body>
</html>
